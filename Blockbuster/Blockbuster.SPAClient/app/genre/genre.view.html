<h1>Genre List</h1>

<form ng-submit="vm.save(vm.genre)">
    <div>
        Name: <input type="text" ng-model="vm.genre.name"/> <br/>
        <input ng-if="vm.isAddedMode" type="submit" value="Save"/>
        <button ng-if="vm.isUpdateMode" ng-click="vm.update()">Update</button>
        <input type="reset" value="reset"/>
    </div>
</form>

<div>
    <h1>Genre List</h1>
    <ul>
        <li ng-repeat="genre in vm.genres">
            {{genre.name}} <button ng-click="vm.edit(genre)">Edit</button>
        </li>
    </ul>
</div>
